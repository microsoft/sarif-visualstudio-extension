pr:
- '*'

pool:
  vmImage: 'windows-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: echo $MSBUILDPATH
  env:
    MSBUILDPATH: "::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin"

- task: PowerShell@2
  displayName: Build and Test
  inputs:
    targetType: filePath
    filePath: ./scripts/BuildAndTest.ps1
